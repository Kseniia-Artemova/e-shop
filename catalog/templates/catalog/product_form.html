{% extends 'catalog/base.html' %}
{% load static %}
{% load custom_tags %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Имя питомца</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="name"
                           value="{{ object.name }}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                              aria-describedby="description">{{ object.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label"></label>
                    <select class="form-select" id="category" name="category" aria-label="category">
                        <option>Выберите категорию</option>
                        {% for category in category_list %}
                        <option value="{{ category.pk }}" {% if object and object.category.pk == category.pk %}
                                selected {% elif not object and category.id == selected_category_id %}
                                selected {% endif %}>
                            {{ category }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Стоимость</label>
                    <input type="number" class="form-control" id="price" name="price" aria-describedby="price"
                            min="0" step="0.01" value="{{ object.price|stringformat:'s' }}">
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Загрузите изображение</label>
                  <input class="form-control file-input" type="file" id="image" name="image" onchange="displayImage(this)">
                </div>
                <div class="mb-3 image-container">
                  <img id="uploadedImage" class="example-image" src="{% mediapath product %}" style="display: block;" />
                  <button type="button" class="btn btn-danger" id="removeButton" onclick="removeImage()">Удалить изображение</button>
                </div>

                <button type="submit" class="btn btn-primary mt-3">{{ action }}</button>
                <a href="{% url 'catalog:catalog' %}" class="btn confirm-update mt-3">Передумать</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
